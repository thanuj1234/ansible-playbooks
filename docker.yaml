---
- hosts: all
  become: true
  tasks: 
    - name: install docker
      yum: 
        name: docker 
        state: present 
    - name: start and enable 
      service: 
        name: docker 
        state: started 
        enabled: true
    - name: add ec2-user to docker group
      group: 
        name: docker 
        state: present
